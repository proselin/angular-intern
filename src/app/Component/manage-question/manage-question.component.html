
<div class="grid container">
  <div class="col-4 content-left">
    <div class="input-left ">
      <input pInputText
             placeholder="Nhập mã, têm danh mục"
      />
    </div>

    <div class="input-left">
      <p-dropdown [options]="allStatus"   optionLabel="name" placeholder="Tất cả">

      </p-dropdown>
    </div>

    <div>



    </div>

  </div>

  <div class="col-8 content-right">
    <div>
      <h2>Danh sách câu hỏi </h2>
    </div>
    <hr/>

    <div class="grid" >
      <div class="info-question col-6" >
        <div class="label" >
          Từ khóa tìm kiếm:
        </div>
        <div class="input ">
          <input pInputText
            placeholder="Nhập mã câu hỏi, nội dung câu hỏi"
                 [(ngModel)]="selectQrCode"
          />
        </div>
      </div>

      <div class="info-question  col-6" >
        <div class="label">
          Mức độ câu hỏi:
        </div>
        <div class="input">
          <p-dropdown [options]="levelQuestion"  [(ngModel)]="selectedLevelQuestion" optionLabel="qlName" placeholder="--Chọn mức độ câu hỏi--" >

          </p-dropdown>
        </div>
      </div>
    </div>
    <div  class="grid">
      <div class="info-question  col-6" >
        <div class="label">
          Dạng câu hỏi:
        </div>
        <div class="input">
          <p-dropdown [options]="typeQuestion"  [(ngModel)]="selectedTypeQuestion"
                      (ngModelChange)="checkVal($event)" optionValue="qtCode" optionLabel="qtName"  placeholder="--Chọn dạng câu hỏi--" >

          </p-dropdown>
        </div>
      </div>

      <div class="info-question  col-6" >
        <div class="label">
          Trạng thái câu hỏi:
        </div>
        <div class="input">
          <p-dropdown [options]="status" optionLabel="name" placeholder="Hoạt động" >

          </p-dropdown>
        </div>
      </div>

    </div>
    <hr>

    <div class="btn-container" >
      <div class="btn-left">
        <button pButton  type="button" label="Tìm kiếm" class="btn-search p-button-danger" (click)="onSearch()"></button>
        <button pButton  type="button" label="Làm mới" class="p-button-outlined p-button-danger" (click)="resetData()"></button>
      </div>
      <div class="btn-right">
        <button pButton  type="button" label="Thêm mới" class="p-button-outlined " (click)="addpage()"></button>
        <button pButton  type="button" disabled="true" label="Chọn thao tác" class="p-button-danger"></button>
      </div>
    </div>

    <hr/>

   <p-table [value]="products1">
     <ng-template pTemplate="header">
       <tr>
         <th style="width: 3rem"><p-tableHeaderCheckbox></p-tableHeaderCheckbox></th>
         <th pSortableColumn="">STT <p-sortIcon field="name"></p-sortIcon></th>
         <th pSortableColumn="codequest">Mã câu hỏi <p-sortIcon field="country.name"></p-sortIcon></th>
         <th pSortableColumn="content">Nội dung <p-sortIcon field="company"></p-sortIcon></th>
         <th pSortableColumn="representative.status">Trạng thái <p-sortIcon field="representative.name"></p-sortIcon></th>
         <th pSortableColumn="" >Thao tác</th>
       </tr>
     </ng-template>

     <ng-template pTemplate="body" let-product  let-rowIndex="rowIndex">
       <tr>
         <td>
           <p-tableCheckbox></p-tableCheckbox>
         </td>
         <td>{{ rowIndex + 1 }}</td>
         <td>{{product.qeCode}}</td>
         <td>{{product.content}}</td>
         <td>{{product.status}}</td>
         <td>
           <p-splitButton [model]="operation"  (click)="checkVal(product.qeCode)"></p-splitButton>
         </td>

       </tr>
     </ng-template>

   </p-table>

  </div>


</div>
